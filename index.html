<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="header">Tic-Tac-Toe</div>
    <div id="header">
      <h2 class="left" id="player">Player Score: 0</h2>
      <h2 class="middle" id="draws">Draws: 0</h2>
      <h2 class="right" id="aI">AI Score: 0</h2>
    </div>

    <div class="container">
      <div class="cell" id="0" data-cell-index="0"></div>
      <div class="cell" id="1" data-cell-index="1"></div>
      <div class="cell" id="2" data-cell-index="2"></div>
      <div class="cell" id="3" data-cell-index="3"></div>
      <div class="cell" id="4" data-cell-index="4"></div>
      <div class="cell" id="5" data-cell-index="5"></div>
      <div class="cell" id="6" data-cell-index="6"></div>
      <div class="cell" id="7" data-cell-index="7"></div>
      <div class="cell" id="8" data-cell-index="8"></div>
    </div>
    <p class="status"></p>
    <button class="restart">New Game</button>

    <footer>
      <p>
        MADE WITH <span id="heart">â™¥</span> BY
        <a
          href="https://github.com/cop4808-spring-2023-fullstack-web/hw3-tic-tac-toe-js-edavid2021.git"
          target="_blank">
          Emmanuel (Manny) David Z23619905</a
        >
      </p>
    </footer>

    <script src="./script/tic-tac-toe.js"></script>
  </body>
</html>
